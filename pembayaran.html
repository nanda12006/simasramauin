<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Penghuni - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background-color: #f5f8f7;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background-color: #007e5a;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
      text-align: center;
      padding: 25px;
      background-color: #009b72;
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar ul li {
      padding: 14px 25px;
      transition: 0.3s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #00b985;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar i {
      font-size: 18px;
      width: 22px;
      text-align: center;
    }

    .logout-btn {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      margin: 30px auto;
      width: 80%;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: #007e5a;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 250px;
      padding: 30px 40px;
      width: calc(100% - 250px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h1 {
      color: #006d55;
      font-size: 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #e8f3ef;
      padding: 6px 15px;
      border-radius: 30px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .profile span {
      color: #006d55;
      font-weight: 500;
    }

    /* CARD */
    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
    }

    .card h3 {
      color: #007e5a;
      margin-bottom: 15px;
      font-size: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #007e5a;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #cfe8e2;
      margin-bottom: 15px;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #00a884;
    }

    button {
      background-color: #007e5a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009b72;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007e5a;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .bukti {
      color: #007e5a;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2><i class="fa-solid fa-building-columns"></i> Penghuni Asrama</h2>
    <ul>
      <li><a href="dashboard_user.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="profil.html"><i class="fa-solid fa-id-card"></i> Profil Saya</a></li>
      <li class="active"><a href="pembayaran.html"><i class="fa-solid fa-wallet"></i> Pembayaran</a></li>
      <li><a href="jadwaluser.html"><i class="fa-solid fa-calendar-days"></i> Jadwal Kegiatan</a></li>
      <li><a href="riwayat.html"><i class="fa-solid fa-clock-rotate-left"></i> Riwayat</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="top-bar">
      <h1><i class="fa-solid fa-wallet"></i> Pembayaran Penghuni</h1>
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
        <span>Nanda Wicaksono</span>
      </div>
    </div>

    <!-- FORM PEMBAYARAN -->
    <div class="card">
      <h3><i class="fa-solid fa-credit-card"></i> Form Pembayaran</h3>
      <form>
        <label>Nama Penghuni</label>
        <input type="text" placeholder="Masukkan Nama Anda">

        <label>Nominal Pembayaran</label>
        <input type="number" placeholder="Masukkan Nominal (Rp)">

        <label>Jenis Pembayaran</label>
        <select>
          <option value="">Pilih Jenis</option>
          <option value="sewa">Sewa Asrama</option>
          <option value="kegiatan">Kegiatan</option>
          <option value="lainnya">Lainnya</option>
        </select>

        <label>Upload Bukti Pembayaran</label>
        <input type="file" accept="image/*,application/pdf">

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Kirim Pembayaran</button>
      </form>
    </div>

    <!-- RIWAYAT PEMBAYARAN -->
    <div class="card">
      <h3><i class="fa-solid fa-list"></i> Riwayat Pembayaran</h3>
      <table>
        <tr>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Nominal</th>
          <th>Status</th>
          <th>Bukti</th>
        </tr>
        <tr>
          <td>05 Nov 2025</td>
          <td>Sewa Asrama</td>
          <td>Rp500.000</td>
          <td style="color:green; font-weight:600;">Diterima</td>
          <td><span class="bukti">Lihat</span></td>
        </tr>
        <tr>
          <td>12 Okt 2025</td>
          <td>Kegiatan</td>
          <td>Rp150.000</td>
          <td style="color:orange; font-weight:600;">Menunggu</td>
          <td><span class="bukti">Lihat</span></td>
        </tr>
      </table>
    </div>
  </main>

  <script>
    function logout() {
      if (confirm("Yakin ingin keluar?")) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
