<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background-color: #f5f8f7;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background-color: #007e5a;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      transition: 0.3s ease;
      z-index: 999;
    }

    .sidebar h2 {
      text-align: center;
      padding: 25px;
      background-color: #009b72;
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar ul li {
      padding: 14px 25px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #00b985;
    }

    .sidebar ul li i {
      font-size: 18px;
    }

    .logout-btn {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      margin: 30px auto;
      width: 80%;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: #007e5a;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 250px;
      padding: 30px 40px;
      width: calc(100% - 250px);
      transition: 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h1 {
      color: #006d55;
      font-size: 24px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      background: #e8f3ef;
    }

    .hamburger i {
      width: 28px;
      height: 28px;
      color: #006d55;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #e8f3ef;
      padding: 6px 15px;
      border-radius: 30px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #b3e4d2;
    }

    .profile span {
      color: #006d55;
      font-weight: 500;
    }

    /* PENGATURAN FORM */
    .settings-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    .settings-container h2 {
      color: #007e5a;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #009b72;
      outline: none;
    }

    .save-btn {
      background-color: #009b72;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #00b985;
    }

    /* RESPONSIVE ==================================== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      .hamburger {
        display: inline-block;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
    }
  </style>

  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2>Admin Asrama</h2>
    <ul>
      <li onclick="goTo('dashboard_admin.html')"><i data-feather='home'></i> Dashboard</li>
      <li onclick="goTo('data-penghuni.html')"><i data-feather='users'></i> Data Penghuni</li>
      <li onclick="goTo('jadwal.html')"><i data-feather='calendar'></i> Jadwal</li>
      <li onclick="goTo('laporan.html')"><i data-feather='file-text'></i> Laporan</li>
      <li class="active" onclick="goTo('pengaturan.html')"><i data-feather='settings'></i> Pengaturan</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="top-bar">

      <div class="left-group">
        <div class="hamburger" onclick="toggleSidebar()">
          <i data-feather="menu"></i>
        </div>
        <h1>Pengaturan</h1>
      </div>

      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span>Admin Asrama</span>
      </div>
    </div>

    <div class="settings-container">
      <h2>Pengaturan Akun Admin</h2>
      <div class="form-group">
        <label for="nama">Nama Admin</label>
        <input type="text" id="nama" placeholder="Masukkan nama admin">
      </div>
      <div class="form-group">
        <label for="email">Email Admin</label>
        <input type="email" id="email" placeholder="Masukkan email admin">
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi Baru</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi baru">
      </div>
      <div class="form-group">
        <label for="konfirmasi">Konfirmasi Kata Sandi</label>
        <input type="password" id="konfirmasi" placeholder="Ulangi kata sandi baru">
      </div>
      <button class="save-btn">Simpan Perubahan</button>
    </div>

    <div class="settings-container">
      <h2>Pengaturan Asrama</h2>
      <div class="form-group">
        <label for="namaAsrama">Nama Asrama</label>
        <input type="text" id="namaAsrama" placeholder="Masukkan nama asrama">
      </div>
      <div class="form-group">
        <label for="jumlahKamar">Jumlah Kamar</label>
        <input type="number" id="jumlahKamar" placeholder="Masukkan jumlah kamar">
      </div>
      <div class="form-group">
        <label for="pengumuman">Pengumuman</label>
        <input type="text" id="pengumuman" placeholder="Masukkan pengumuman penting">
      </div>
      <button class="save-btn">Simpan Pengaturan</button>
    </div>

  </main>

  <script>
    feather.replace();

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      if (confirm("Yakin ingin keluar?")) {
        window.location.href = "index.html";
      }
    }

    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
