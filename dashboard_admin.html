<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background-color: #f5f8f7;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background-color: #007e5a;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
      text-align: center;
      padding: 25px;
      background-color: #009b72;
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar ul li {
      padding: 14px 25px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #00b985;
    }

    .sidebar ul li i {
      font-size: 18px;
    }

    .logout-btn {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      margin: 30px auto;
      width: 80%;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: #007e5a;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 250px;
      padding: 30px 40px;
      width: calc(100% - 250px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h1 {
      color: #006d55;
      font-size: 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #e8f3ef;
      padding: 6px 15px;
      border-radius: 30px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #b3e4d2;
    }

    .profile span {
      color: #006d55;
      font-weight: 500;
    }

    /* CARD STATS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card i {
      font-size: 40px;
      color: #007e5a;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      color: #007e5a;
      margin-bottom: 5px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    /* =========================================
   RESPONSIVE UNTUK TABLET & HP
   ========================================= */
@media (max-width: 992px) {
  .main-content {
    padding: 25px;
  }

  .top-bar h1 {
    font-size: 20px;
  }

  .profile span {
    font-size: 14px;
  }
}

/* =========================================
   RESPONSIVE UNTUK HP (LEBAR ≤ 768px)
   ========================================= */
@media (max-width: 768px) {

  /* Body layout jadi kolom */
  body {
    flex-direction: column;
  }

  /* Sidebar jadi collapsed */
  .sidebar {
    position: fixed;
    width: 200px;
    left: -200px;
    transition: 0.3s ease;
    z-index: 999;
  }

  /* Sidebar tebuka */
  .sidebar.active {
    left: 0;
  }

  /* Main content full width */
  .main-content {
    margin-left: 0;
    width: 100%;
    padding: 20px;
  }

  .top-bar {
    flex-direction: row;
    justify-content: space-between;
  }

  /* Hamburger button */
  .hamburger {
    display: inline-block;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 8px;
    background: #e8f3ef;
  }

  .hamburger i {
    width: 28px;
    height: 28px;
    color: #006d55;
  }

  /* Cards jadi kolom */
  .cards {
    grid-template-columns: 1fr;
    gap: 18px;
  }
}

/* =========================================
   HP KECIL (LEBAR ≤ 450px)
   ========================================= */
@media (max-width: 450px) {
  .card {
    padding: 18px;
  }

  .card h3 {
    font-size: 15px;
  }

  .card p {
    font-size: 13px;
  }

  .top-bar h1 {
    font-size: 18px;
  }
}
.left-group {
  display: flex;
  align-items: center;
  gap: 15px;
}


  </style>

  <!-- ICONS -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Admin Asrama</h2>
    <ul>
      <li class="active" onclick="goTo('dashboard_admin.html')"><i data-feather='home'></i> Dashboard</li>
      <li onclick="goTo('data-penghuni.html')"><i data-feather='users'></i> Data Penghuni</li>
      <li onclick="goTo('jadwal.html')"><i data-feather='calendar'></i> Jadwal</li>
      <li onclick="goTo('laporan.html')"><i data-feather='file-text'></i> Laporan</li>
      <li onclick="goTo('pengaturan.html')"><i data-feather='settings'></i> Pengaturan</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="top-bar">
      <div class="left-group">
    <div class="hamburger" onclick="toggleSidebar()">
       <i data-feather="menu"></i>
    </div>
    <h1>Dashboard Admin</h1>
  </div>

  <div class="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
    <span>Halo Admin</span>
  </div>
    </div>

    <div class="cards">
      <div class="card">
        <i data-feather="users"></i>
        <h3>Jumlah Penghuni</h3>
        <p>125 orang</p>
      </div>

      <div class="card">
        <i data-feather="home"></i>
        <h3>Kamar Tersedia</h3>
        <p>12 kamar</p>
      </div>

      <div class="card">
        <i data-feather="calendar"></i>
        <h3>Jadwal Kegiatan</h3>
        <p>3 kegiatan minggu ini</p>
      </div>

      <div class="card">
        <i data-feather="file-text"></i>
        <h3>Laporan Pending</h3>
        <p>5 laporan menunggu</p>
      </div>
    </div>
  </main>

  <script>
    feather.replace();

    function toggleSidebar() {
  document.querySelector(".sidebar").classList.toggle("active");
}


    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      if (confirm("Yakin ingin keluar?")) {
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
