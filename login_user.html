<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Penghuni - SIM Asrama UIN Saizu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f3f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 50px 60px;
      width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: #00a884;
      border-radius: 12px;
      margin: 0 auto 15px;
    }

    

    h2 {
      color: #006f57;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #cfe8e2;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #00a884;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00a884;
      border: none;
      color: white;
      border-radius: 30px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0, 168, 132, 0.3);
    }

    .login-btn:hover {
      background-color: #009070;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #00a884;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #007b66;
    }

     /* ============= RESPONSIVE UNTUK HP ============= */
@media (max-width: 768px) {

  body {
    height: auto;
    padding: 30px 15px;
    
  }

  .login-container {
    width: 100%;
    padding: 35px 25px;
    border-radius: 18px;
  }

  h2 {
    font-size: 20px;
  }

  p {
    font-size: 13px;
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 13px;
  }

  input, select {
    padding: 10px;
    font-size: 13px;
  }

  .login-btn {
    font-size: 14px;
    padding: 11px;
  }

  .back-link {
    font-size: 13px;
    margin-top: 18px;
  }

  .logo img {
      width: 60px;
      border-radius: 10px;
    }
}

/* ============= LAYAR KECIL BANGET (≤ 400px) ============= */
@media (max-width: 400px) {
  .login-container {
    padding: 28px 20px;
  }

  h2 {
    font-size: 18px;
  }

  .login-btn {
    font-size: 13px;
  }
}
/* Agar card benar-benar center di HP */
@media (max-width: 768px) {
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
    min-height: 100vh; /* pastikan tetap full screen */
    padding: 20px;
  }

  .login-container {
    margin: auto; /* memastikan card tepat di tengah */
  }
}

  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="logouin.jpg" alt="" width="60">
    </div>
    <h2>Login Penghuni</h2>
    <p>Masuk untuk mengakses data asrama dan jadwal kegiatan.</p>

    <form>
      <div class="form-group">
        <label for="email">Email / NIM</label>
        <input type="text" id="email" placeholder="Masukkan Email atau NIM">
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan Kata Sandi">
      </div>

      <button type="button" class="login-btn" onclick="window.location.href='dashboard_user.html'">Login</button>
    </form>

    <a href="index.html" class="back-link">← Kembali ke Beranda</a>
  </div>

</body>
</html>
